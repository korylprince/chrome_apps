<!DOCTYPE html>
<html style="width: 100%; min-height: 100%;">
	<head>
        <title>Notepad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1.0">
        <style>
            @media screen {
                .printed {
                    display: none;
                }
            }
            @media print {
                .hidden {
                    display: none;
                }
            }
        </style>
	</head>
    <body style="width: 100%; min-height: 100vh; margin: 0px; padding: 0px; display: flex; flex-direction: column">
        <div class="hidden" style="flex: 0">
            <button id="print">Print</button>
        </div>
        <textarea id="text" class="hidden" spellcheck="false" style="flex: 1; padding: 16px; resize: none"></textarea>
        <div id="printtext" class="printed" style="flex: 1; padding: 16px; white-space: pre-wrap;"></div>
	</body>
</html>
